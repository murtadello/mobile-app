<ion-header>
  <ion-toolbar>
    <ion-title>Register Please</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want to do with recyclist waste ?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>I want to sell it </ion-label>
          <ion-radio value="cord"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>I want to buy it </ion-label>
          <ion-radio value="duesenberg"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>I want to work on it</ion-label>
          <ion-radio value="work"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
  </ion-card>
</ion-content>
